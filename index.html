<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Grocery Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Grocery Shop</h1>
    <input type="text" id="searchBox" placeholder="Search for products...">
  </header>

  <main>
    <aside>
      <nav>
        <h2>Categories</h2>
        <ul id="categories">
          <!-- Categories will be dynamically loaded here -->
        </ul>
      </nav>
    </aside>

    <section id="products">
      <!-- Products will be dynamically displayed here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Online Grocery Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
